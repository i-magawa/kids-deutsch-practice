<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deutsch Klasse 3 - Testtrainer</title>
  <style>
    :root {
      --bg: #f4f7f5;
      --card: #ffffff;
      --text: #253238;
      --muted: #6b7a81;
      --neutral-btn: #e7ecef;
      --neutral-btn-border: #c8d1d6;
      --correct: #cfead6;
      --correct-border: #76b287;
      --wrong: #f3d4d4;
      --wrong-border: #c77f7f;
      --accent: #7fa7a1;
      --celebrate-bg: #fff9df;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #f7faf8 0%, var(--bg) 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
      transition: background 280ms ease;
    }

    body.celebrate {
      background: linear-gradient(180deg, #fffdf3 0%, var(--celebrate-bg) 100%);
    }

    .card {
      width: 100%;
      max-width: 760px;
      background: var(--card);
      border: 1px solid #dde5e8;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 8px 26px rgba(30, 50, 60, 0.08);
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
      color: var(--muted);
      font-size: 18px;
      font-weight: 600;
    }

    .title {
      margin: 0 0 14px;
      font-size: 28px;
      line-height: 1.2;
    }

    .question {
      font-size: 32px;
      line-height: 1.3;
      margin: 8px 0 20px;
      font-weight: 700;
      text-align: center;
    }

    .category {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: #edf3f2;
      color: #4a6763;
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .option {
      width: 70%;
      border: 2px solid var(--neutral-btn-border);
      background: var(--neutral-btn);
      color: var(--text);
      border-radius: 9999px;
      padding: 16px 14px;
      font-size: 28px;
      font-weight: 700;
      cursor: pointer;
      text-align: center;
      justify-self: center;
    }

    .option:disabled {
      cursor: default;
      opacity: 1;
    }

    .option.correct {
      background: var(--correct);
      border-color: var(--correct-border);
    }

    .option.wrong {
      background: var(--wrong);
      border-color: var(--wrong-border);
    }

    .feedback {
      min-height: 64px;
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 20px;
      line-height: 1.4;
      background: #f5f8f9;
      border: 1px solid #dce5e8;
      text-align: center;
    }

    .feedback.ok {
      background: #eef8f1;
      border-color: #c4dfcb;
    }

    .feedback.no {
      background: #fbeeee;
      border-color: #e6c0c0;
    }

    #confettiLayer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 20;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      opacity: 0.9;
      animation: confetti-fall 700ms ease-out forwards;
    }

    @keyframes confetti-fall {
      from {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.95;
      }
      to {
        transform: translate(var(--dx), var(--dy)) rotate(var(--rot));
        opacity: 0;
      }
    }

    .actions {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
    }

    .next-btn {
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-size: 22px;
      font-weight: 700;
      border-radius: 9999px;
      padding: 10px 18px;
      min-width: 64px;
      cursor: pointer;
    }

    .next-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .result {
      text-align: center;
      padding: 14px 8px 8px;
    }

    .score {
      font-size: 46px;
      margin: 8px 0 14px;
      font-weight: 800;
    }

    .small {
      color: var(--muted);
      font-size: 19px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .card { padding: 18px; }
      .title { font-size: 24px; }
      .question { font-size: 27px; }
      .option { width: 88%; font-size: 24px; padding: 14px 12px; }
      .feedback { font-size: 18px; }
      .next-btn { font-size: 20px; min-width: 58px; }
      .actions { justify-content: flex-end; }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="top">
      <div id="progress">Frage 1 / 20</div>
      <div id="points">0</div>
    </div>

    <h1 class="title">Deutsch Test</h1>

    <div id="quiz">
      <div id="category" class="category"></div>
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div id="feedback" class="feedback">Tippe eine Antwort.</div>
      <div class="actions">
        <button id="nextBtn" class="next-btn" aria-label="Nächste Frage" disabled>→</button>
      </div>
    </div>
  </main>
  <div id="confettiLayer" aria-hidden="true"></div>

  <script src="./deutsch_questions.js"></script>
  <script>
    const QUESTIONS_PER_RUN = 20;
    const PICK_PER_CATEGORY = 5;

    let current = 0;
    let score = 0;
    let answered = false;
    let questions = [];

    let progressEl = null;
    let pointsEl = null;
    let categoryEl = null;
    let questionEl = null;
    let optionsEl = null;
    let feedbackEl = null;
    let nextBtn = null;
    let quizEl = null;
    let confettiLayer = null;
    let celebrateTimer = null;

    function bindElements() {
      progressEl = document.getElementById("progress");
      pointsEl = document.getElementById("points");
      categoryEl = document.getElementById("category");
      questionEl = document.getElementById("question");
      optionsEl = document.getElementById("options");
      feedbackEl = document.getElementById("feedback");
      nextBtn = document.getElementById("nextBtn");
      quizEl = document.getElementById("quiz");
      confettiLayer = document.getElementById("confettiLayer");
    }

    function shuffle(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function pickRandom(arr, count) {
      return shuffle(arr).slice(0, count);
    }

    function makeQuestions() {
      const bank = window.QUESTION_BANK;
      const merged = [
        ...pickRandom(bank.wortart, PICK_PER_CATEGORY).map((q) => ({ ...q, category: "Wortart" })),
        ...pickRandom(bank.artikel, PICK_PER_CATEGORY).map((q) => ({ ...q, category: "Artikel" })),
        ...pickRandom(bank.wortbau, PICK_PER_CATEGORY).map((q) => ({ ...q, category: "Wortbau" })),
        ...pickRandom(bank.pronomen, PICK_PER_CATEGORY).map((q) => ({ ...q, category: "Pronomen" }))
      ];

      questions = shuffle(merged).slice(0, QUESTIONS_PER_RUN).map((q) => {
        const shuffledOptions = shuffle(q.options);
        return {
          ...q,
          shuffledOptions,
          answerIndex: shuffledOptions.indexOf(q.answer)
        };
      });
    }

    function renderQuestion() {
      const q = questions[current];
      answered = false;
      progressEl.textContent = `Frage ${current + 1} / ${questions.length}`;
      pointsEl.textContent = `${score}`;
      categoryEl.textContent = q.category;
      questionEl.textContent = q.question;
      feedbackEl.textContent = "Tippe eine Antwort.";
      feedbackEl.className = "feedback";
      nextBtn.disabled = true;
      optionsEl.innerHTML = "";

      q.shuffledOptions.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.addEventListener("click", (event) => chooseAnswer(i, event));
        optionsEl.appendChild(btn);
      });
    }

    function triggerCelebrateBackground() {
      document.body.classList.add("celebrate");
      if (celebrateTimer) {
        clearTimeout(celebrateTimer);
      }
      celebrateTimer = setTimeout(() => {
        document.body.classList.remove("celebrate");
      }, 650);
    }

    function spawnConfetti(x, y) {
      const colors = ["#f6d365", "#f9a66c", "#9dc9b8", "#f0b7cf", "#f4e09d"];
      for (let i = 0; i < 24; i++) {
        const piece = document.createElement("span");
        piece.className = "confetti";
        const angle = Math.random() * Math.PI * 2;
        const distance = 80 + Math.random() * 130;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        const rot = `${Math.floor(Math.random() * 260 - 130)}deg`;
        piece.style.left = `${x}px`;
        piece.style.top = `${y}px`;
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.setProperty("--dx", `${dx}px`);
        piece.style.setProperty("--dy", `${dy}px`);
        piece.style.setProperty("--rot", rot);
        confettiLayer.appendChild(piece);
        setTimeout(() => piece.remove(), 760);
      }
    }

    function chooseAnswer(index, event) {
      if (answered) return;
      answered = true;

      const q = questions[current];
      const buttons = [...document.querySelectorAll(".option")];
      const correctIndex = q.answerIndex;
      const isCorrect = index === correctIndex;

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === correctIndex) btn.classList.add("correct");
      });

      if (!isCorrect) {
        buttons[index].classList.add("wrong");
        feedbackEl.textContent = `Falsch. ${q.explanation}`;
        feedbackEl.className = "feedback no";
      } else {
        score++;
        pointsEl.textContent = `${score}`;
        feedbackEl.textContent = `Richtig. ${q.explanation}`;
        feedbackEl.className = "feedback ok";
        const x = event && typeof event.clientX === "number" ? event.clientX : window.innerWidth / 2;
        const y = event && typeof event.clientY === "number" ? event.clientY : window.innerHeight / 2;
        spawnConfetti(x, y);
        triggerCelebrateBackground();
      }

      nextBtn.disabled = false;
    }

    function showResult() {
      progressEl.textContent = "Fertig";
      pointsEl.textContent = `${score}`;

      quizEl.innerHTML = `
        <div class="result">
          <div class="category">Ergebnis</div>
          <h2 class="title">Fertig</h2>
          <div class="score">${score} / ${questions.length}</div>
          <p class="small">Noch einmal?</p>
          <button class="next-btn" id="restartBtn">Neu starten</button>
        </div>
      `;

      document.getElementById("restartBtn").addEventListener("click", restartQuiz);
    }

    function nextQuestion() {
      current++;
      if (current >= questions.length) {
        showResult();
      } else {
        renderQuestion();
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      makeQuestions();
      quizEl.innerHTML = `
        <div id="category" class="category"></div>
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="feedback" class="feedback">Tippe eine Antwort.</div>
        <div class="actions">
          <button id="nextBtn" class="next-btn" aria-label="Nächste Frage" disabled>→</button>
        </div>
      `;

      bindElements();
      nextBtn.addEventListener("click", nextQuestion);
      renderQuestion();
    }

    bindElements();
    makeQuestions();
    nextBtn.addEventListener("click", nextQuestion);
    renderQuestion();
  </script>
</body>
</html>
